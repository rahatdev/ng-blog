<form>
  <fieldset>
    <legend>Edit Post</legend>
    <div id="divBtns">
        <button type="submit" id="btnSave" (click)="onSaveClick()" class="btn btn-outline-success">  {{isNewPost? 'Create' : 'Update'}}  </button>
        <button type="submit" id="btnDelete" (click)="onDeleteClick()" class="btn btn-outline-danger" disabled="">Delete</button>    
    </div>
    <!-- <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-outline-secondary">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1"> Public  
      </label>
      <label class="btn btn-outline-secondary">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1"> Private
      </label>
    </div> -->
    <fieldset class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          <input [(ngModel)]="isPublic" name="isPublic" class="form-check-input" type="checkbox" > Public
        </label>
      </div>
    </fieldset>

    <div class="form-group">
      <input [(ngModel)]="blogpostTitle" name="blogpostTitle" type="text" class="form-control" id="blogpostTitle" aria-describedby="emailHelp" placeholder="Title">
    </div>

    <div class="form-group">
      <textarea [(ngModel)]="blogpostContent" name="blogpostContent" class="form-control" id="blogpostContent" rows="50" placeholder="Content"></textarea>
    </div>

  </fieldset>
</form>
