<form (submit)="onLoginSubmit()" class="form-inline my-2 my-lg-0">
  <input [(ngModel)]="username" name="username" class="form-control mr-sm-2" type="text" placeholder="Username" >
  <input [(ngModel)]="password" name="password"  class="form-control mr-sm-2" type="password" placeholder="Password">
  <button type="submit" class="btn btn-outline-primary" >Login</button>
  <button class="btn btn-outline-primary" >Logout</button>
</form>
